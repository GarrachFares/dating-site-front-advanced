
<form #catform="ngForm" action="" class="border">
<div class="wrapper">
    <div class="title">
        <h3>Welcome <b> {{user.username}}</b> !!</h3>
        <h4>the final step is choosing you intrests</h4>
    </div>
  
    <div class="container">
      <label *ngFor="let cat of categories" class="option_item">
        <input type="checkbox" class="checkbox" name="{{cat.name}}" (change)="onchange()" [(ngModel)]="cat.isselected">
        <div class="option_inner {{cat.name}}">
          <div class="tickmark"></div>
          <div class="icon"><i class="fa-solid {{cat.icon}} fa-2xl"></i></div>
          <div class="name">{{cat.name}}</div>
        </div>
      </label>
     
      
      <button type="submit" class="btn btn-primary text-center p-3 m-3" [disabled]="catform.untouched" (click)="sendcat(catform)">Submit your categories</button>
    </div>
    
  </div>
  
</form>
