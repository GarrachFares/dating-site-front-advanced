<div *ngIf="notifActive" class="modal modal-sheet front position-absolut d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Hey you have a match !</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeNotif()"></button>
      </div>
      <div class="modal-body py-0">
        <p> {{notifMsg}} </p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" (click)="closeNotif()">ok</button>
        <!-- <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal" (click)="closeNotif()">Close</button> -->
      </div>
    </div>
  </div>
</div>

<main class="content" >
  
  <app-match-modal [connectedUsers]="(connectedUsers$ |async)"  [room] = "chatRoom"></app-match-modal>
  <div class="container pt-5">

    <nav class="m-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/explore']" routerLinkActive="active">dashboard</a></li>
        <li class="breadcrumb-item active">Room</li>
      </ol>
    </nav>
  <div class="card">
    <div class="row g-0">
      <div class="col-12 col-lg-5 col-xl-3 border-right">

        <div class="px-4 d-none d-md-block">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <input type="text" class="form-control my-3" placeholder="Search...">
            </div>
          </div>
        </div>
<!--
        <a href="#" class="list-group-item list-group-item-action border-0" *ngFor="let user of chatRoom.users">
          <div class="badge bg-success float-right">5</div>
          <div class="d-flex align-items-start">
            <img src="http://localhost:3000/auth/image/{{user.image}}" class="rounded-circle mr-1" alt="" width="40" height="40">
            <div class="flex-grow-1 ml-3">
              {{user.username}}
              <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
            </div>
          </div>
        </a>

      -->

        <a href="" class="list-group-item list-group-item-action border-0" *ngFor="let user of (connectedUsers$ |async)">
          <!--<div class="badge bg-success float-right">5</div>-->
          <div class="d-flex align-items-start">
            <img *ngIf="user.image else elseblock" src="http://localhost:3000/auth/image/{{user.image}}" class="rounded-circle mr-1" alt="" width="40" height="40">
            <ng-template #elseblock><i class="fa-solid fa-user  blue"></i></ng-template>
            <div class="flex-grow-1 ml-3">
              {{user.username}}
              <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
            </div>
          </div>
        </a>
        
        <hr class="d-block d-lg-none mt-1 mb-0">

        <hr class="d-block d-lg-none mt-1 mb-0">
      </div>
      <div class="col-12 col-lg-7 col-xl-9">
        <div class="py-2 px-4 border-bottom d-none d-lg-block">
          <div class="d-flex align-items-center py-1">
            <div class="position-relative">
            </div>
            <div class="flex-grow-1 pl-3">
              <img *ngIf="chatRoom.image else elseblock1" src="http://localhost:3000/auth/image/{{chatRoom.image}}" class="rounded-circle mr-1" alt="" width="40" height="40">
              <ng-template #elseblock1><i class="fa-solid fa-comments  blue"></i></ng-template>
              <strong>{{chatRoom.name}}</strong>
              
            </div>
            <div>
              <button class="btn btn-primary btn-lg mr-1 px-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone feather-lg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></button>
              <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video feather-lg"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg></button>
              <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal feather-lg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg></button>
              <button class="btn btn-light border btn-lg px-3"  data-bs-toggle="modal" data-bs-target="#matchModal"><svg  width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal feather-lg"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg> match me !!!</button>
          
            </div>
          </div>
        </div>

        <div class="position-relative">
          <div class="chat-messages p-4">


            <span *ngFor="let message of (messages$ | async)?.items ">
              <app-message [message]="message" ></app-message>
            </span>


          </div>
        </div>

        <div class="flex-grow-0 py-3 px-4 border-top">
          <form (ngSubmit)="sendMessage(sendForm1)" #sendForm1="ngForm">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type your message" name="message" id="input-message" ngModel>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
        </div>

      </div>
    </div>
  </div>
</div>
</main>
